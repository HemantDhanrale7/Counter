<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 p-5 m-5 bg-color">
                <center>


                    <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
                        <div class="card-header">
                            <h3>Counter</h3>
                        </div>
                        <div class="card-body">
                            <p><span id="num">0</span></p>

                            <div class="d-grid gap-3 ">
                                <button class="btn btn-primary " id="btn_increment">Increment</button>
                                <button class="btn btn-danger" id="btn_decrement">Decrement</button>
                                <button class="btn btn-warning " id="btn_reset">Reset</button>

                            </div>

                        </div>

                </center>
            </div>
            <div class=" col-sm-4">
            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
